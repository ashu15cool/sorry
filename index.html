<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kya Ashu Baby Ko Maaf Kroge?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .output {
            font-size: 18px;
            color: #333;
            margin: 15px 0;
            height: 30px;
        }

        .button-group {
            margin-top: 20px;
        }

        button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff3b2e;
        }

        button:active {
            transform: scale(0.95);
        }

        .crying {
            font-size: 24px;
            margin-left: 5px;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kya Ashu baby ko maaf kroge? ü•∫</h1>
        <div class="output" id="output">Type "yes" or "no" below:</div>
        <div class="button-group">
            <button onclick="processResponse('yes')">Yes üò≠</button>
            <button onclick="processResponse('no')">No</button>
        </div>
        <footer>Made with ‚ù§Ô∏è by Ashu</footer>
    </div>

    <audio id="song" src="Tu Hi Rooh Ka Sukoon.mp3" preload="auto"></audio>

    <script>
        const outputDiv = document.getElementById("output");
        const song = document.getElementById("song");

        function processResponse(choice) {
            if (choice === "yes") {
                outputDiv.textContent = "I am sorry Tannu baby, aage se aisa kbhi nhi hoga. I LOVE YOU the most in this world üò≠‚ù§Ô∏è";
                song.play(); // Play the song when "yes" is clicked
            } else if (choice === "no") {
                outputDiv.textContent = "Maaf krdo na apne Ashu baby ko pleaseeeeeeeeeeeee ü•∫üò≠";
            } else {
                outputDiv.textContent = "I only understand 'yes' or 'no'. Please try again.";
            }
        }
    </script>
</body>
</html>
